<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brown Ford University</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}" defer></script>
</head>

<body>
    <div class="background-container">
        <div class="background-image"></div>

        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <div class="logo">
                    <div class="logo-inner">
                        <!-- Replaced SVG with logo.png -->
                        <img src="/images/logo.png" alt="Brown Ford University Logo" class="university-logo">
                    </div>
                </div>
                <h1 class="university-name">BROWN FORD UNIVERSITY</h1>
            </div>
            <div class="header-icons">
                <!-- Notification Icon -->
                <div class="notification-icon" onclick="togglePopup('notification-popup')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        stroke="#8B4513" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                </div>

                <!-- Profile Icon -->
                <div class="profile-icon" onclick="togglePopup('profile-menu')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        stroke="#8B4513" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>

                <!-- Interactive Logout Icon as an anchor tag -->
                <div class="logout-icon">
                    <a href="/logout" class="logout-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                            stroke="#8B4513" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 3v4h-9v7h9v4l5-5-5-5z"></path>
                            <path d="M7 11h9v2H7z"></path>
                        </svg>
                    </a>
                </div>

            </div>
        </header>

        <!-- Main Navigation -->
        <nav class="main-nav">
            <ul>
                <li><a href="#" class="active">HOME</a></li>
                <li><a href="#">SCHEDULE</a></li>
                <li><a href="#">GRADES</a></li>
                <li><a href="#">ENROLLMENT</a></li>
                <li><a href="#">FACULTY EVALUATION</a></li>
            </ul>
        </nav>

        <!-- Secondary Navigation -->
        <div class="secondary-nav">
            <div class="building-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none"
                    stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect>
                    <line x1="12" y1="6" x2="12" y2="6"></line>
                    <line x1="12" y1="10" x2="12" y2="10"></line>
                    <line x1="12" y1="14" x2="12" y2="14"></line>
                    <line x1="12" y1="18" x2="12" y2="18"></line>
                </svg>
            </div>
            <div class="secondary-nav-links">
                <a href="#">ANNOUNCEMENTS</a>
                <a href="#">EVENTS</a>
                <a href="#">CONTACT</a>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Enrollment Announcement -->
            <div class="enrollment-announcement announcement-box">
                <div class="announcement-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                        stroke="#FF6347" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                </div>
                <div class="announcement-text">
                    Enrollment for 1st Semester AY 2024-2025 is now open! Check your Student Portal for details.
                </div>
            </div>

            <!-- Schedule Announcement -->
            <div class="schedule-announcement announcement-box">
                <div class="calendar-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </div>
                <div class="announcement-text">
                    Midterm Exam Schedule Released! View it on your portal
                </div>
            </div>
        </div>
    </div>
</body>

</html>
