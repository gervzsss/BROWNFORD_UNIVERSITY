<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brown Ford University - Events</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>

<body>
    <div class="background-container">
        <div class="background-image"></div>

        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <div class="logo">
                    <div class="logo-inner">
                        <img th:src="@{/images/logo.png}" alt="Brown Ford University Logo" class="university-logo">
                    </div>
                </div>
                <h1 class="university-name">BROWN FORD UNIVERSITY</h1>
            </div>
            <div class="header-icons">
                <!-- Notification Icon -->
                <div class="notification-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        stroke="#8B4513" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                </div>

                <!-- Profile Icon -->
                <div class="profile-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        stroke="#8B4513" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>

                <!-- Interactive Logout Icon as an anchor tag -->
                <div class="logout-icon">
                    <a th:href="@{/logout}" class="logout-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                            stroke="#8B4513" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 3v4h-9v7h9v4l5-5-5-5z"></path>
                            <path d="M7 11h9v2H7z"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Navigation -->
        <nav class="main-nav">
            <ul>
                <li><a th:href="@{/home}">HOME</a></li>
                <li><a th:href="@{/schedule}">SCHEDULE</a></li>
                <li><a th:href="@{/grades}">GRADES</a></li>
                <li><a th:href="@{/enrollment}">ENROLLMENT</a></li>
                <li><a th:href="@{/faculty-evaluation}">FACULTY EVALUATION</a></li>
            </ul>
        </nav>

        <!-- Secondary Navigation -->
        <div class="secondary-nav">
            <div class="building-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none"
                    stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect>
                    <line x1="12" y1="6" x2="12" y2="6"></line>
                    <line x1="12" y1="10" x2="12" y2="10"></line>
                    <line x1="12" y1="14" x2="12" y2="14"></line>
                    <line x1="12" y1="18" x2="12" y2="18"></line>
                </svg>
            </div>
            <div class="secondary-nav-links">
                <a th:href="@{/announcements}">ANNOUNCEMENTS</a>
                <a th:href="@{/events}" class="active-secondary">EVENTS</a>
                <a th:href="@{/contact}">CONTACT</a>
            </div>
        </div>

        <!-- Main Content -->
        <main class="events-content">
            <div class="events-container">
                <div class="event-item">
                    <div class="event-content">
                        <h2 class="event-title">University Week Celebration – April 10-15, 2025</h2>
                    </div>
                    <div class="event-decoration">
                        <img th:src="@{/images/ballons.png}" alt="Ballons" class="ballons-image">
                    </div>
                </div>

                <div class="event-item">
                    <div class="event-content">
                        <h2 class="event-title">Career Fair – May 5, 2025 (Open to all graduating students)</h2>
                    </div>
                    <div class="event-decoration">
                        <img th:src="@{/images/graduate.png}" alt="Graduate" class="graduate-image">
                    </div>
                </div>

                <div class="event-item">
                    <div class="event-content">
                        <h2 class="event-title">Intramurals 2025 – June 1-7, 2025 (Sports and cultural events)</h2>
                    </div>
                    <div class="event-decoration">
                        <img th:src="@{/images/students.png}" alt="Students" class="students-image">
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
